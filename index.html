<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fukada Maki</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
 body {
  font-family: 'Helvetica Neue', 'Yu Gothic', sans-serif;
  font-weight: 300;
  margin: 0;
  background-color: #fff;
  color: #222;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 40px;
  border-bottom: 1px solid #eee;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

.logo {
  font-size: 1.1rem;
  font-weight: bold;
  color: #111;
}

nav ul {
  display: flex;
  gap: 30px;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li a {
  text-decoration: none;
  color: #444;
  font-size: 0.95rem;
  position: relative;
  padding-bottom: 2px;
}

nav ul li a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 1px;
  bottom: 0;
  left: 0;
  background-color: #444;
  transition: width 0.3s ease;
}

nav ul li a:hover::after {
  width: 100%;
}

.social-icons a {
  margin-left: 20px;
  color: #666;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #000;
}

main {
  padding: 60px 40px;
  max-width: 1000px;
  margin: 0 auto;
}

section {
  margin-bottom: 100px;
}

h2 {
  font-size: 1.5rem;
  font-weight: 500;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

p {
  line-height: 1.7;
  font-size: 0.95rem;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">まきのポートフォリオへようこそ🌸</div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com/あなたのアカウント" target="_blank"><i class="fab fa-instagram"></i></a>
      <!-- 他のSNSもここに追加できるよ -->
    </div>
  </header>

  <main style="padding: 2em;">
    <section id="about">
      <h2>About</h2>
      <p>ここに自己紹介を書こう！</p>
    </section>
    <section id="works">
      <h2>Works</h2>
      <p>作品紹介コーナー✨</p>
    </section>
    <section id="blog">
      <h2>Blog</h2>
      <p>ブログはここから更新してね✍️</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>連絡先やフォームの予定地📩</p>
    </section>
  </main>
</body>
</html>
